<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="{{ url_for('static', filename = 'img/mdb-favicon.ico') }}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/mdb.min.css') }}" />
  </head>
  <body>


    <!-- Start your project here-->

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <li class="navbar-brand">
      <img src="{{ url_for('static', filename = 'img/logo.png') }}" class="img-fluid" alt="" height="40" width="40" />
    </li>
    <a class="navbar-brand" href="/home">연산의 기술</a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <!-- Navbar dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
          >
            문제유형 바로가기
          </a>
          <!-- Dropdown menu -->
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/multi">두자리수 곱셈</a></li>
            <li><a class="dropdown-item" href="/plus">두자리수 덧셈</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#">Something else here</a>
            </li>
          </ul>
        </li>
<!--        <li class="nav-item">-->
<!--          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"-->
<!--            >Disabled</a-->
<!--          >-->
<!--        </li>-->
      </ul>
      <!-- Left links -->


    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->

    <!-- center image -->

<!--    </div>-->

    <!-- end center image -->

    <!-- 제목 -->
<div class="d-flex justify-content-center">
  <div style="margin-top:30px">
  <p><h2> {% block title %}{% endblock %} </h2></p>
  </div>
</div>



{% block content %}
{% endblock %}


    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/mdb.min.js') }}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>

    <div class="d-flex justify-content-center">
      <input type='button'
       value='정답 확인'
       class="btn btn-primary"
       onclick='showRow()' />

      <input type='button'
       value='정답 숨기기'
       class="btn btn-primary"
       onclick='hideRow()' />


    </div>
  </body>


<script>

function hideRow()  {
  const rows = document.getElementsByClassName('test');
  for( var i = 0; i < rows.length; i++ ){
    var row1 = rows.item(i);
    row1.style.display = "none"; }
}

function showRow()  {
  const rows = document.getElementsByClassName('test');
  for( var i = 0; i < rows.length; i++ ){
    var row1 = rows.item(i);
    row1.style.display = ""; }
}

</script>
</html>
